<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself !!!</h6>
                </div>

                <form>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Full Name">
                            <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">*Full Name is required</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Mobile Number">
                            <span class="text-danger" *ngIf="signUpForm.controls['mobile'].dirty && signUpForm.hasError('required','mobile')">*Mobile Number is required</span>
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Email address">
                                <span class="text-danger " *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*Email address required</span>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                            <span class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*Password required</span>
                        </div>

                        <button  type="submit" [disabled]="!signUpForm.valid"  class="btn btn-primary mb-3">Sign Up</button>
                    </form>

                    <a style="color: white; margin-top: 10px;" routerLink="/login">Already Registered ?  Click to Login !!!</a>

                </form>

            </div>
        </div>
    </div>
</div>
